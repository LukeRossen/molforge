[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short -m "not database"

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring external resources
    unit: marks tests as fast unit tests (default)
    database: marks tests that require database download/access (skipped by default, run with '-m database' or remove marker filter)
